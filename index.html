<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Index Page</title>
    
    <!-- Internal CSS starts here -->
    <style>
        /* Body styles: sets background color and default font for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles: a box to hold the content, centered on the page */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* Heading styles */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        /* Paragraph styles */
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Button/Link styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Internal CSS ends here -->

</head>
<body>

    <!-- Visible content starts here -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a single HTML page demonstrating inline CSS styling. It looks great on all devices!</p>
        <a href="#" class="btn">Learn More</a>
    </div>
    <!-- Visible content ends here -->

</body>
</html>
